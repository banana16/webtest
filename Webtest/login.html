    <style>
      /* ===== üß© ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏´‡∏°‡∏≤‡∏Å‡∏£‡∏∏‡∏Å‡πÅ‡∏ö‡∏ö‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß ===== */
      .chess-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(45deg, #ccc 25%, transparent 25%),
          linear-gradient(-45deg, #ccc 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #ccc 75%),
          linear-gradient(-45deg, transparent 75%, #ccc 75%);
        background-size: 80px 80px;
        background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
        animation: floatPattern 40s linear infinite alternate;
        opacity: 0.15;
        z-index: -2;
      }

      @keyframes floatPattern {
        from {
          transform: translate(0px, 0px) rotate(0deg);
        }
        to {
          transform: translate(-200px, -200px) rotate(5deg);
        }
      }

      /* ===== üé≤ ‡πÅ‡∏ú‡πà‡∏ô‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÄ‡∏Å‡∏°‡∏•‡∏≠‡∏¢‡πÑ‡∏õ‡∏°‡∏≤ ===== */
      .board-piece {
        position: fixed;
        width: 100px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        animation: floatPiece 25s ease-in-out infinite;
        z-index: -1;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: transparent;
      }

      @keyframes floatPiece {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(150px, 100px) rotate(15deg);
        }
        50% {
          transform: translate(0, 200px) rotate(-10deg);
        }
        75% {
          transform: translate(-150px, 100px) rotate(10deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
      }

      /* ‡πÅ‡∏ú‡πà‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏≠‡∏±‡∏ô‡∏à‡∏∞‡∏°‡∏µ delay ‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô */
      .piece-1 {
        top: 10%;
        left: 20%;
        animation-delay: 0s;
      }
      .piece-2 {
        top: 50%;
        left: 70%;
        animation-delay: 3s;
      }
      .piece-3 {
        top: 70%;
        left: 40%;
        animation-delay: 5s;
      }
      .piece-4 {
        top: 30%;
        left: 10%;
        animation-delay: 7s;
      }
      .piece-5 {
        top: 80%;
        left: 80%;
        animation-delay: 9s;
      }
    </style>

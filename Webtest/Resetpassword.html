<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1717cf",
              "background-light": "#f6f6f8",
              "background-dark": "#111121",
              "neutral-100-light": "#f8f8fc",
              "neutral-200-light": "#e7e7f3",
              "neutral-300-light": "#d0d0e7",
              "neutral-400-light": "#4e4e97",
              "neutral-900-light": "#0e0e1b",
              "neutral-100-dark": "#1a1a2e",
              "neutral-200-dark": "#3c3c58",
              "neutral-300-dark": "#5a5a82",
              "neutral-400-dark": "#a0a0c8",
              "neutral-900-dark": "#f8f8fc"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.5rem",
                "lg": "0.75rem",
                "xl": "1rem",
                "full": "9999px"
            },
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-neutral-900-light dark:text-neutral-900-dark">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md mx-auto">
<div class="flex justify-center mb-6">
<div class="w-12 h-12 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
</div>
<div class="bg-neutral-100-light dark:bg-neutral-100-dark p-8 rounded-xl shadow-lg">
<h1 class="text-2xl font-bold text-center mb-2">Reset Your Password</h1>
<p class="text-center text-neutral-400-light dark:text-neutral-400-dark mb-8">Create a new, strong password.</p>
<form class="space-y-6">
<div>
<label class="text-sm font-medium" for="new-password">New Password</label>
<div class="relative mt-2">
<input class="form-input w-full p-4 pr-12 text-sm bg-background-light dark:bg-background-dark border border-neutral-300-light dark:border-neutral-200-dark rounded-lg focus:ring-primary focus:border-primary placeholder:text-neutral-400-light dark:placeholder:text-neutral-400-dark" id="new-password" placeholder="Enter your new password" type="password"/>
</div>
</div>
<div>
<label class="text-sm font-medium" for="confirm-password">Confirm New Password</label>
<div class="relative mt-2">
<input class="form-input w-full p-4 pr-12 text-sm bg-background-light dark:bg-background-dark border border-neutral-300-light dark:border-neutral-200-dark rounded-lg focus:ring-primary focus:border-primary placeholder:text-neutral-400-light dark:placeholder:text-neutral-400-dark" id="confirm-password" placeholder="Confirm your new password" type="password"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium">Password strength</label>
<div class="flex items-center gap-2">
<div class="w-1/4 h-2 rounded-full bg-red-500"></div>
<div class="w-1/4 h-2 rounded-full bg-neutral-200-light dark:bg-neutral-200-dark"></div>
<div class="w-1/4 h-2 rounded-full bg-neutral-200-light dark:bg-neutral-200-dark"></div>
<div class="w-1/4 h-2 rounded-full bg-neutral-200-light dark:bg-neutral-200-dark"></div>
</div>
<p class="text-sm text-red-500">Weak</p>
</div>
<div>
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-colors duration-300" type="submit">
                            Reset Password
                        </button>
</div>
</form>
</div>
<p class="text-center text-sm text-neutral-400-light dark:text-neutral-400-dark mt-6">
                Remember your password? <a class="font-medium text-primary hover:underline" href="success.html">Log in</a>
</p>
</div>
</div>

</body></html>
